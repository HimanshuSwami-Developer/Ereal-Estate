<div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
  {% for property in properties %}
    <div class="bg-white rounded-xl shadow-lg overflow-hidden hover:shadow-2xl transition-shadow duration-300 group
                flex flex-row lg:flex-col">
      <!-- Image -->
      <a href="{% url 'properties:property_detail' property.pk %}" 
         class="block relative flex-shrink-0 w-40 lg:w-full">
        {% if property.image_url %}
          <img src="{{ property.get_image_src }}" 
               alt="{{ property.title }}"
               class="w-full h-full object-cover transform group-hover:scale-105 transition-transform duration-300 
                      rounded-l-xl lg:rounded-t-xl lg:rounded-l-none">
        {% else %}
          <div class="w-40 lg:w-full h-32 lg:h-48 bg-gray-200 flex items-center justify-center text-gray-500 
                      rounded-l-xl lg:rounded-t-xl lg:rounded-l-none">
            No image
          </div>
        {% endif %}
      </a>

      <!-- Content -->
      <div class="p-4 flex-grow">
        <h3 class="text-base lg:text-lg font-semibold text-gray-800 truncate group-hover:text-sky-600 transition-colors duration-200">
          {{ property.title }}
        </h3>
        <p class="text-xs lg:text-sm text-gray-500 truncate">
          {{ property.location }}
        </p>
        <div class="mt-2 text-rose-600 font-bold text-sm lg:text-base">
          ${{ property.price }}
        </div>
      </div>
    </div>
  {% empty %}
    <div class="col-span-full text-center text-gray-500 py-8">
      No properties found
    </div>
  {% endfor %}
</div>
